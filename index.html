<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SP Finance Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SP Finance</h1>
  <p>Loan Management Dashboard</p>

  <div class="dashboard">
    <!-- Total Loans -->
    <div class="card">
      <div>
        <p>Total Loans</p>
        <h2>4</h2>
      </div>
      <div class="icon blue">ðŸ‘¥</div>
    </div>

    <!-- Active Loans -->
    <div class="card">
      <div>
        <p>Active Loans</p>
        <h2 class="green">3</h2>
      </div>
      <div class="icon green">ðŸ“ˆ</div>
    </div>

    <!-- Total Principal -->
    <div class="card">
      <div>
        <p>Total Principal</p>
        <h2 class="blue">â‚¹9,00,000</h2>
      </div>
      <div class="icon blue">ðŸ’°</div>
    </div>

    <!-- Monthly Interest -->
    <div class="card">
      <div>
        <p>Monthly Interest</p>
        <h2 class="green">â‚¹7,933</h2>
      </div>
      <div class="icon green">%</div>
    </div>
  </div>

  <div class="top-bar">
    <input type="text" placeholder="Search borrowers..." class="search-box">

    <div class="filters">
      <button class="btn active">All</button>
      <button class="btn">Active</button>
      <button class="btn">Closed</button>
    </div>

    <div class="actions">
      <button class="btn blue">ðŸ“Š Hide Charts</button>
      <!-- <button class="btn blue">âž• Add Loan</button> -->
       <button id="openModal" class="btn blue">âž• Add Loan</button>
    </div>
  </div>

  <!-- Dashboard Title -->
  <h2>Analytics Dashboard</h2>

  <!-- Chart Card -->
  <div class="chart-card">
    <h3>Loan Status Distribution</h3>
    <div class="donut-chart">
      <div class="circle"></div>
      <div class="legend">
        <p class="blue">Active: 3</p>
        <p class="green">Closed: 1</p>
      </div>
    </div>
  </div>

   <!-- Main Page -->
  <!-- <button id="openModal" class="btn blue">âž• Add Loan</button> -->

   
  <div id="loanModal" class="modal">
    <div class="modal-content">
      <h2>âž• Add New Loan</h2>

      <label>Borrower Name</label>
      <input type="text" placeholder="Enter borrower name">

      <label>Disbursement Date</label>
      <input type="date">

      <label>Principal Amount (â‚¹)</label>
      <input type="number" value="0">

      <label>Rate of Interest (%)</label>
      <input type="number" value="12">

      <div class="actions">
        <button id="closeModal" class="btn cancel">Cancel</button>
        <button class="btn blue">Add Loan</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
